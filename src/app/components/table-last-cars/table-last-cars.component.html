<div class="container">
    <ul class="gallery filter">
        <li class="border" app-car-card *ngFor="let vehicule of vehicules" [id]="vehicule.id" [model]="vehicule.model"
            [kilometer]="vehicule.kilometer" [price]="vehicule.price" [year]="vehicule.year" [photos]="vehicule.photos">
        </li>
    </ul>
</div>

<div>
    <nav aria-label="Page navigation example" class="mt-5 table-responsive">
        <ul class="pagination pagination-lg d-flex flex-wrap justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>

            <li *ngFor="let number of pageNbr" (click)="onClickNewVehicules(number)" class="pa
            ge-item active" [ngClass]="{'active': number === currentPageNbr}"><a class="page-link">{{ number }}</a>
            </li>


            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
